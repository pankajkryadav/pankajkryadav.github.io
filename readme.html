<h3>What is a CVE?


    </h3>
<p> vulnerabilities are classified under “Common Vulnerabilities and Exposures” (or CVE for short). These CVEs have the format CVE-YEAR-IDNUMBER. This makes it easy for security researchers, vendors, and organizations to communicate and share information about them.</p>

<h3></h3>
<p>So, Microsoft announced a “Microsoft Outlook RCE & Credential Leak” vulnerability and assigned it a CVE of “ CVE-2024–21413”. The year assigned is 2024, as this CVE was announced on February 13th, 2024. This vulnerability was found by Haifei Li of Check Point Research. The CVSS score for this vulnerability is 9.8 (critical). This means the vulnerability should be prioritized for immediate remediation, as there is a very high chance of this vulnerability being exploited by an attacker. (Thankfully, Microsoft has released a patch!)</p>

<h3>Detection</h3>
<p>1)  A Yara rule has been written to detect a “file://” element in the moniker link. The rule is written by Florian Roth.

rule EXPL_CVE_2024_21413_Microsoft_Outlook_RCE_Feb24 {

   meta:

      description = "Detects emails that contain signs of a method to exploit CVE-2024-21413 in Microsoft Outlook"

      author = "X__Junior, Florian Roth"

      reference = "https://github.com/xaitax/CVE-2024-21413-Microsoft-Outlook-Remote-Code-Execution-Vulnerability/"

      date = "2024-02-17"

      modified = "2024-02-19"

      score = 75

   strings:

      $a1 = "Subject: "

      $a2 = "Received: "



      $xr1 = /file:\/\/\/\\\\[^"']{6,600}\.(docx|txt|pdf|xlsx|ppt
   condition:

      filesize < 1000KB

      and all of ($a*)

      and 1 of ($xr*)
            </div>
        `;
