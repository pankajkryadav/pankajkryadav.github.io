<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pankaj KrYadav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background: url('https://github.com/hackerxlr/pankajkryadav.github.io/blob/main/about.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .container h1 {
            font-size: 70px;
            margin: 0;
            font-weight: 700;
            color: #fff;
        }

        .container p {
            font-size: 24px;
            margin: 15px 0 20px;
            font-weight: 400;
            color: #fff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            text-decoration: none;
            transition: transform 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-icons a i {
            font-size: 24px;
            color: #333;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0072ff;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            color: #fff;
            font-size: 14px;
        }

        footer p a {
            color: #0072ff;
            text-decoration: none;
        }

        footer p a:hover {
            text-decoration: underline;
        }

        /* Login Form Styles */
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.1);
            font-size: 16px;
            color: #fff;
        }

        .login-form input::placeholder {
            color: #fff;
        }

        .login-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: grey;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #005bb5;
        }

        .login-message {
            display: none;
            margin-top: 10px;
            color: red;
            font-size: 16px;
            transition: opacity 0.5s ease-in-out;
        }

        .login-message.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

        <h1>Pankaj Kr Yadav</h1>
        <p>Embark on the journey of continuous improvement and discovery.</p>
        <div class="social-icons">
            <a href="error2.html" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://instagram.com/pankajkryadavofficial" target="_blank">

        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
            <p class="login-message" id="loginMessage">Access Denied</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Project-X. All rights reserved. | Designed by <a href="https://instagram.com/pankajkryadavofficial" target="_blank">Pankaj</a></p>
    </footer>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            if (username !== 'yourUsername' || password !== 'yourPassword') {
                loginMessage.classList.add('show');
                setTimeout(() => {
                    loginMessage.classList.remove('show');
                }, 3000);
            } else {
                alert('Access Granted');
            }
        }
    </script>
</body>
