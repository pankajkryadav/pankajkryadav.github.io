<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Streaming Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #1e90ff);
      color: #ffffff;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .main-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .section:hover {
      transform: translateY(-5px);
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .video-container video {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1.5rem;
    }

    .episode-list {
      margin-top: 1rem;
    }

    .episode-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .episode-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .episode-title {
      flex-grow: 1;
      font-weight: 600;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #1e90ff;
      color: white;
    }

    .btn-outline-light {
      background-color: transparent;
      border: 1px solid #ffffff;
      color: white;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="main-container">
    <h1 class="page-title">üêº I May Love You</h1>

    <section class="section">
      <div class="video-container">
        <video id="videoPlayer" controls>
          <source id="videoSource" src=<iframe src="https://pixeldrain.com/u/h4jKLNpT?embed" style="border: none; width: 800px; max-width: 100%; height: 600px; max-height: 100%; border-radius: 8px;" allowfullscreen></iframe> type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="episode-list">
        <div class="episode-item">
          <div class="episode-title">Episode 7 - The Beginning</div>
          <button class="btn btn-primary play-btn" data-src="https://pixeldrain.com/u/h4jKLNpT?embed">Play</button>
          <a class="btn btn-outline-light" href="https://pixeldrain.com/u/h4jKLNpT?embed" download>Download</a>
        </div>
        <div class="episode-item">
          <div class="episode-title">Episode 2 - The Rise</div>
          <button class="btn btn-primary play-btn" data-src="https://raw.githubusercontent.com/yourusername/yourrepo/main/videos/episode2.mp4">Play</button>
          <a class="btn btn-outline-light" href="https://raw.githubusercontent.com/yourusername/yourrepo/main/videos/episode2.mp4" download>Download</a>
        </div>
        <!-- Add more episodes similarly -->
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js@master/demo/particles.json');

    document.querySelectorAll('.play-btn').forEach(button => {
      button.addEventListener('click', () => {
        const video = document.getElementById('videoPlayer');
        const source = document.getElementById('videoSource');
        source.src = button.getAttribute('data-src');
        video.load();
        video.play();
      });
    });
  </script>
</body>
</html>
