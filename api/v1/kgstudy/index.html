        /* Floating Particles for background effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05); /* Subtler particles for dark theme */
            filter: blur(20px); /* Less blur */
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Moving Gradient Border Effect */
        .gradient-border-wrap {
            position: relative;
            overflow: hidden; /* Crucial for containing the pseudo-element */
            border-radius: 8px; /* Match the inner element's border-radius */
            padding: 2px; /* This creates the "border" space */
            background: transparent; /* Default background */
        }

        .gradient-border-wrap::before {
            content: '';
            position: absolute;
            top: -20%; /* Start slightly above */
            left: -20%; /* Start slightly left */
            width: 140%; /* Cover the entire area */
            height: 140%; /* Cover the entire area */
            background: conic-gradient(
                from 0deg at 50% 50%,
                #ff0000, /* Red */
                #ff7f00, /* Orange */
                #ffff00, /* Yellow */
                #00ff00, /* Green */
                #0000ff, /* Blue */
                #4b0082, /* Indigo */
                #9400d3, /* Violet */
                #ff0000 /* Red (to complete the loop) */
            );
            background-size: 200% 200%; /* Make the gradient larger than the element for smooth movement */
            animation: rotateGradient 4s linear infinite;
            z-index: -1; /* Behind the content */
            border-radius: inherit; /* Inherit border-radius from parent */
        }

        @keyframes rotateGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Ensure the inner content is positioned correctly relative to the pseudo-element */
        .gradient-border-content {
            position: relative;
            z-index: 1; /* Above the pseudo-element */
            height: 100%;
            width: 100%;
            border-radius: inherit;
        }

        /* Shake animation for login error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }

        // --- Utility Functions ---

        /**
         * Shows a custom message box with a given message and type (success/error/info).
         * @param {string} message - The message to display.
         * @param {string} type - 'success', 'error', or 'info'.
         * @param {number} duration - How long the message should be visible in milliseconds.
         */
        function showMessageBox(message, type = 'success', duration = 3000) {
            messageBoxElement.textContent = ''; // Clear previous content
            messageBoxElement.classList.remove('hidden', 'success', 'error', 'info');
            messageBoxElement.classList.add(type);

            const icon = document.createElement('i');
            icon.classList.add('mr-2', 'fas');
            if (type === 'success') icon.classList.add('fa-check-circle');
            else if (type === 'error') icon.classList.add('fa-exclamation-circle');
            else if (type === 'info') icon.classList.add('fa-info-circle');
            messageBoxElement.appendChild(icon);

            const textNode = document.createTextNode(message);
            messageBoxElement.appendChild(textNode);

            messageBoxElement.classList.remove('hidden');

            setTimeout(() => {
                messageBoxElement.classList.add('hidden');
            }, duration);
        }

        /**
         * Handles login form submission.
         * @param {Event} e - The form submission event.
         */
        function handleLogin(e) {
            e.preventDefault();
            const passwordInputElem = document.getElementById('passwordInput');
            const password = passwordInputElem.value.trim();

            if (password === CORRECT_PASSWORD) {
                isLoggedIn = true;
                localStorage.setItem('isLoggedIn', 'true');
                loginError = ''; // Clear error message
                showMessageBox('Login Successful!', 'success');
                renderApp(); // Re-render the app to show main content
                // Set initial playlist and video after successful login
                const firstPlaylistId = Object.keys(courseContent)[0];
                if (firstPlaylistId) {
                    currentPlaylistId = firstPlaylistId;
                    if (courseContent[firstPlaylistId].videos.length > 0) {
                        currentVideoIndex = 0;
                        currentVideoId = courseContent[firstPlaylistId].videos[0].videoId;
                    }
                }
            } else {
                loginError = 'Incorrect password. Please try again.';
                showMessageBox('Incorrect password. Please try again.', 'error');
                const loginBox = document.querySelector('.login-box');
                if (loginBox) {
                    loginBox.classList.add('shake');
                    setTimeout(() => {
                        loginBox.classList.remove('shake');
                    }, 500);
                }
                renderApp(); // Re-render to show error message
            }
        }

        /**
         * Handles user logout.
         */
        function handleLogout() {
            isLoggedIn = false;
            localStorage.removeItem('isLoggedIn');
            passwordInput = '';
            currentPlaylistId = null;
            currentVideoIndex = 0;
            currentVideoId = null;
            activeMobileTab = 'upNext'; // Reset active tab on logout
            showMessageBox('Logged out successfully.', 'info');
            renderApp(); // Re-render to show login page
        }

        /**
         * Plays a specific video from a playlist.
         * @param {string} playlistId - The ID of the playlist.
         * @param {number} videoIndex - The index of the video in the playlist.
         */
        function playVideo(playlistId, videoIndex) {
            const video = courseContent[playlistId].videos[videoIndex];
            currentPlaylistId = playlistId;
            currentVideoIndex = videoIndex;
            currentVideoId = video.videoId;

            // On mobile, switch to 'upNext' tab when a video is played
            if (window.innerWidth < 1024) {
                activeMobileTab = 'upNext';
            }
            renderApp(); // Re-render to update video player and playlists
        }

        /**
         * Sets the active mobile tab.
         * @param {string} tabName - The name of the tab to activate ('upNext', 'playlists', 'notes').
         */
        function setActiveMobileTab(tabName) {
            activeMobileTab = tabName;
            renderApp(); // Re-render to show active tab content
        }

        /**
         * Downloads a PDF file.
         * @param {string} url - The URL of the PDF.
         * @param {string} title - The title of the PDF for the filename.
         */
        function downloadPDF(url, title) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showMessageBox(`Downloading "${title}.pdf"...`, 'success');
        }

        /**
         * Copies the YouTube video link to the clipboard.
         */
        function copyVideoLink() {
            if (!currentVideoId) {
                showMessageBox('No video selected to copy link.', 'error');
                return;
            }
            const youtubeUrl = `https://www.youtube.com/watch?v=${currentVideoId}`;
            try {
                // Use document.execCommand('copy') as navigator.clipboard.writeText() might not work in iframes
                const tempInput = document.createElement('textarea');
                tempInput.value = youtubeUrl;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showMessageBox('YouTube Video URL copied to clipboard!', 'success', 3000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showMessageBox('Failed to copy URL. Please copy manually from the prompt.', 'error');
                prompt("Copy this URL:", youtubeUrl);
            }
        }

                    </div>
                </div>
            `;
        }

        /**
         * Renders the main application content HTML.
         * @returns {string} HTML string for the main app.
         */
        function renderMainApp() {
            const currentVideo = currentPlaylistId && courseContent[currentPlaylistId] &&
                courseContent[currentPlaylistId].videos[currentVideoIndex];

            const currentPlaylistVideos = currentPlaylistId && courseContent[currentPlaylistId]
                ? courseContent[currentPlaylistId].videos
                : [];

            const upNextVideos = currentPlaylistVideos.filter((_, index) => index > currentVideoIndex);

            return `
                <!-- Header (fixed at top) -->
                <header class="fixed-header">
                    <div class="header-logo-container">
                        <div class="header-logo-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h1 class="header-logo-text">KGS Study</h1>
                        <!-- Navigation links (desktop only) -->
                        <nav class="hidden lg:flex space-x-6 ml-8 text-sm">
                            <a href="#" class="nav-link">Home</a>
                            <a href="#" class="nav-link">Courses</a>
                            <a href="#" class="nav-link">My List</a>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative hidden sm:block">
                            <input type="text" placeholder="Search..." class="search-input">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <button class="icon-button hidden sm:block">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button id="logoutBtn" class="logout-btn">
                            <i class="fas fa-sign-out-alt mr-2"></i> <span class="hidden sm:inline">Logout</span>
                        </button>
                    </div>
                </header>

                <!-- Main Content Area (adjust for fixed header) -->
                <div class="main-content-area">
                    <div class="main-content-grid">
                        <!-- Left Column: Video Player -->
                        <div class="video-player-wrapper">
                            <div class="video-player-section gradient-border-wrap">
                                <div class="gradient-border-content rounded-lg overflow-hidden">
                                    <div class="video-iframe-container">
                                        ${currentVideo ? `
                                            <iframe
                                                src="https://www.youtube-nocookie.com/embed/${currentVideo.videoId}?autoplay=1&modestbranding=1&rel=0&controls=1&showinfo=0"
                                                title="${currentVideo.title}"
                                                frameborder="0"
                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                allowfullscreen
                                            ></iframe>
                                        ` : `
                                            <div class="flex flex-col items-center justify-center h-full min-h-[300px] text-center text-gray-500 p-4 bg-[#181818]">
                                                <i class="fas fa-play-circle text-6xl mb-4 text-red-500"></i>
                                                <p class="text-xl font-semibold">Select a video to start learning!</p>
                                            </div>
                                        `}
                                    </div>

                                    <!-- Video Info and Controls -->
                                    <div class="video-details bg-[#181818]">
                                        <h2 class="video-title">${currentVideo ? currentVideo.title : 'No Video Selected'}</h2>
                                        <p class="video-description">${currentPlaylistId ? courseContent[currentPlaylistId].description : 'Select a course and video to view details.'}</p>
                                        <button id="copyVideoLinkBtn" class="share-link-button">
                                            <i class="fas fa-share-alt mr-2"></i> Copy Video Link
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: Playlists & Notes -->
                        <div class="flex flex-col gap-4">
                            <!-- Mobile Tabs for Playlists/Up Next/Notes -->
                            <div class="mobile-tabs-container">
                                <button onclick="setActiveMobileTab('upNext')" class="${activeMobileTab === 'upNext' ? 'active' : ''}">
                                    Up Next
                                </button>
                                <button onclick="setActiveMobileTab('playlists')" class="${activeMobileTab === 'playlists' ? 'active' : ''}">
                                    Playlists
                                </button>
                                <button onclick="setActiveMobileTab('notes')" class="${activeMobileTab === 'notes' ? 'active' : ''}">
                                    Notes
                                </button>
                            </div>

                            <!-- Up Next Section (Desktop & Mobile Tab) -->
                            <div class="content-row ${currentVideo && upNextVideos.length > 0 ? '' : 'hidden'} ${activeMobileTab === 'upNext' ? '' : 'hidden lg:block'}">
                                <h3 class="content-section-title">Up Next</h3>
                                <div class="content-list-or-carousel custom-scrollbar">
                                    ${upNextVideos.map((video, index) => `
                                        <div
                                            class="content-card video-card gradient-border-wrap"
                                            onclick="playVideo('${currentPlaylistId}', ${currentVideoIndex + 1 + index})"
                                        >
                                            <div class="gradient-border-content rounded-md overflow-hidden bg-[#282828]">
                                                <div class="relative">
                                                    <img
                                                        src="${video.thumbnail}"
                                                        alt="${video.title}"
                                                        class="card-thumbnail"
                                                        onerror="this.onerror=null;this.src='https://placehold.co/160x90/303030/808080?text=No+Thumbnail';"
                                                    />
                                                    <div class="video-thumbnail-overlay">
                                                        <i class="fas fa-play-circle text-xl"></i>
                                                    </div>
                                                </div>
                                                <div class="card-info">
                                                    <h4 class="card-title">${video.title}</h4>
                                                    <p class="card-duration">${video.duration}</p>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <!-- Course Playlists (Desktop & Mobile Tab) -->
                            <div class="content-row ${activeMobileTab === 'playlists' ? '' : 'hidden'} lg:block">
                                <h2 class="content-section-title">Course Playlists</h2>
                                <div class="content-list-or-carousel custom-scrollbar">
                                    ${Object.keys(courseContent).map((playlistId) => `
                                        <div
                                            class="content-card video-card gradient-border-wrap"
                                            onclick="playVideo('${playlistId}', 0)"
                                        >
                                            <div class="gradient-border-content rounded-md overflow-hidden bg-[#282828]">
                                                <div class="relative">
                                                    <img
                                                        src="${courseContent[playlistId].videos[0]?.thumbnail || 'https://placehold.co/160x90/303030/808080?text=Playlist'}"
                                                        alt="${courseContent[playlistId].title}"
                                                        class="card-thumbnail"
                                                        onerror="this.onerror=null;this.src='https://placehold.co/160x90/303030/808080?text=Playlist';"
                                                    />
                                                    <div class="video-thumbnail-overlay ${currentPlaylistId === playlistId ? 'opacity-100' : ''}">
                                                        <i class="fas fa-folder text-xl"></i>
                                                    </div>
                                                </div>
                                                <div class="card-info">
                                                    <h4 class="card-title">${courseContent[playlistId].title}</h4>
                                                    <p class="card-duration">Courses</p>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <!-- Study Notes Section (Desktop & Mobile Tab) -->
                            <div class="notes-section gradient-border-wrap ${currentVideo ? '' : 'hidden'} ${activeMobileTab === 'notes' ? '' : 'hidden lg:block'}">
                                <div class="gradient-border-content rounded-lg bg-[#181818] p-4">
                                    <h2 class="content-section-title">Study Notes</h2>
                                    <ul class="notes-list custom-scrollbar">
                                        ${currentVideo && currentVideo.notes && currentVideo.notes.length > 0 ? `
                                            ${currentVideo.notes.map((note, index) => `
                                                <li class="note-item">
                                                    <div class="note-title-text">
                                                        <i class="fas fa-file-pdf text-red-500"></i>
                                                        <span>${note.title}</span>
                                                    </div>
                                                    <button
                                                        onclick="downloadPDF('${note.pdfUrl}', '${note.title}')"
                                                        class="download-pdf-btn"
                                                    >
                                                        <i class="fas fa-download mr-1"></i> Download
                                                    </button>
                                                </li>
                                            `).join('')}
                                        ` : `
                                            <li class="text-gray-500 text-center py-4 text-sm">No study notes available for this video.</li>
                                        `}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Main render function to update the DOM based on global state.
         */
        function renderApp() {
            if (isLoggedIn) {
                appContainer.innerHTML = renderMainApp();
                attachMainAppEventListeners();
            } else {
                appContainer.innerHTML = renderLoginPage();
                attachLoginPageEventListeners();
            }
        }

        /**
         * Attaches event listeners for the login page elements.
         */
        function attachLoginPageEventListeners() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            const passwordInputElem = document.getElementById('passwordInput');
            if (passwordInputElem) {
                passwordInputElem.value = passwordInput; // Set current value
                passwordInputElem.addEventListener('input', (e) => {
                    passwordInput = e.target.value;
                });
            }
            const togglePasswordVisibilityBtn = document.getElementById('togglePassword');
            if (togglePasswordVisibilityBtn) {
                togglePasswordVisibilityBtn.addEventListener('click', () => {
                    if (passwordInputElem) {
                        passwordInputElem.type = passwordInputElem.type === 'password' ? 'text' : 'password';
                        togglePasswordVisibilityBtn.classList.toggle('fa-eye');
                        togglePasswordVisibilityBtn.classList.toggle('fa-eye-slash');
                    }
                });
            }
        }

        /**
         * Attaches event listeners for the main application elements.
         */
        function attachMainAppEventListeners() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
            const copyVideoLinkBtn = document.getElementById('copyVideoLinkBtn');
            if (copyVideoLinkBtn) {
                copyVideoLinkBtn.addEventListener('click', copyVideoLink);
            }
            // Event listeners for mobile tabs (if present)
            const mobileTabsContainer = document.querySelector('.mobile-tabs-container');
            if (mobileTabsContainer) {
                mobileTabsContainer.querySelectorAll('button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        // Remove active class from all buttons
                        mobileTabsContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                        // Add active class to the clicked button
                        e.target.classList.add('active');
                        setActiveMobileTab(e.target.textContent.trim().toLowerCase().replace(' ', ''));
                    });
                });
            }
        }

        /**
         * Create floating particles for background effect.
         */
        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 15 : 30; // Fewer particles on mobile
            particlesContainer.innerHTML = ''; // Clear existing particles

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random size between 100px and 300px
                const size = Math.random() * 200 + 100;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`; // Start off-screen

                // Random animation duration between 15s and 30s
                const duration = Math.random() * 15 + 15;
                particle.style.animationDuration = `${duration}s`;

                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;

                // Random opacity
                particle.style.opacity = Math.random() * 0.1 + 0.05; // Very subtle opacity

                particlesContainer.appendChild(particle);
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles on load
            createParticles();
            // Recreate particles on resize
            window.addEventListener('resize', createParticles);

            // Check login status from localStorage
            const storedLoginStatus = localStorage.getItem('isLoggedIn') === 'true';
            if (storedLoginStatus) {
                isLoggedIn = true;
                const firstPlaylistId = Object.keys(courseContent)[0];
                if (firstPlaylistId) {
                    currentPlaylistId = firstPlaylistId;
                    if (courseContent[firstPlaylistId].videos.length > 0) {
                        currentVideoIndex = 0;
                        currentVideoId = courseContent[firstPlaylistId].videos[0].videoId;
                    }
                }
            }

            renderApp(); // Initial render of the application
        });
    </script>
</body>
</html>
