    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* --- FUTURISTIC NEON/FRAME THEME --- */
        :root {
            --bg: #06080f;
            --bg-2: #0a0f1f;
            --grid: rgba(255,255,255,0.06);
            --card: rgba(255,255,255,0.06);
            --text: #e6f1ff;
            --muted: #a3b3c7;
            --primary: #62d6ff; /* cyan */
            --accent: #b96bff;  /* violet */
            --glow: 0 0 24px rgba(98,214,255,0.45), 0 0 48px rgba(185,107,255,0.25);
            --radius: 16px;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            color: var(--text);
            background: radial-gradient(1200px 800px at 80% -10%, rgba(98,214,255,0.25), transparent 60%),
                        radial-gradient(900px 600px at -10% 10%, rgba(185,107,255,0.18), transparent 60%),
                        linear-gradient(180deg, var(--bg), var(--bg-2));
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* --- BACKGROUND EFFECTS --- */
        .stars, .stars::after {
            position: fixed; inset: 0; pointer-events: none; z-index: -2;
            background-image: radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.4) 40%, transparent 45%),
                              radial-gradient(1px 1px at 50% 10%, rgba(255,255,255,0.3) 40%, transparent 45%),
                              radial-gradient(1px 1px at 80% 70%, rgba(255,255,255,0.25) 40%, transparent 45%),
                              radial-gradient(2px 2px at 30% 90%, rgba(255,255,255,0.35) 40%, transparent 45%);
            animation: drift 80s linear infinite;
            opacity: .35;
        }
        .stars::after { content: ""; animation-duration: 120s; opacity: .25; }
        @keyframes drift { to { transform: translateY(-200px); } }

        .grid {
            position: fixed; inset: 0; pointer-events: none; z-index: -1;
            background-image:
                linear-gradient(to right, var(--grid) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
            background-size: 64px 64px;
            mask-image: radial-gradient(closest-side, rgba(0,0,0,0.35) 40%, black 70%);
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            position: sticky; top: 0; z-index: 10;
            backdrop-filter: saturate(140%) blur(10px);
            background: rgba(6,8,15,0.55);
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .nav {
            max-width: 1400px; margin: 0 auto; padding: 14px 20px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .brand { display: flex; gap: 12px; align-items: center; text-decoration: none; color: var(--text); }
        .brand-logo { width: 28px; height: 28px; filter: drop-shadow(0 0 12px rgba(98,214,255,0.45)); }
        .brand-name { font-family: Orbitron, Inter, sans-serif; letter-spacing: 0.12em; font-weight: 800; font-size: 14px; }

        .nav-actions { display: flex; gap: 10px; align-items: center; }
        
        /* --- GENERAL COMPONENTS --- */
        .btn, .chip {
            position: relative;
            border: 1px solid rgba(255,255,255,0.12);
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            color: var(--text); text-decoration: none; cursor: pointer;
            padding: 10px 14px; border-radius: 999px; font-weight: 600; font-size: 14px;
            transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: var(--glow); border-color: rgba(98,214,255,0.55); }
        .btn.primary { border-color: transparent; background: linear-gradient(90deg, rgba(98,214,255,0.35), rgba(185,107,255,0.35)); box-shadow: var(--glow); }

        .chip { font-weight: 700; letter-spacing: .08em; text-transform: uppercase; opacity: .9; }

        main { position: relative; z-index: 1; }
        .section { max-width: 1400px; margin: 0 auto; padding: 48px 20px; }

        /* --- LOGIN PAGE STYLES --- */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .login-box {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        .login-box h1 {
            font-family: Orbitron, Inter, sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: .06em;
        }
        .login-box .brand {
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        .login-box .brand-logo { width: 40px; height: 40px; }
        
        .form-group { position: relative; margin-bottom: 1.5rem; }
        
        .form-input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: var(--radius);
            background: var(--card);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        .form-input:focus {
            border-color: rgba(98,214,255,0.55);
            box-shadow: var(--glow);
        }
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            cursor: pointer;
        }
        .login-box .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
        }
        .error-message {
            color: #ff6b8a; /* pink */
            margin-bottom: 1rem;
        }
        
        /* --- MAIN APP LAYOUT --- */
        .main-app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }
        @media (min-width: 1024px) {
            .main-app-grid {
                grid-template-columns: 2.5fr 1fr;
            }
        }
        
        /* --- VIDEO PLAYER & DETAILS --- */
        .panel {
            border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.08);
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(8px);
            padding: 20px;
        }
        .video-iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: calc(var(--radius) - 4px);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .video-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-details {
            padding-top: 16px;
        }
        .video-title {
            font-family: Orbitron, Inter, sans-serif;
            font-size: clamp(18px, 3vw, 24px);
            letter-spacing: .04em;
            margin: 0 0 8px;
        }
        .video-description {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* --- SIDEBAR & CARDS --- */
        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .section-title {
            font-family: Orbitron, Inter, sans-serif;
            letter-spacing: .06em;
            font-size: 18px;
            margin: 0 0 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .video-card {
            display: flex;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid transparent;
            background: var(--card);
            cursor: pointer;
            transition: transform .18s ease, box-shadow .2s ease, border-color .2s ease;
        }
        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
            border-color: rgba(98,214,255,0.45);
        }
        .card-thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .card-info { flex-grow: 1; }
        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .card-duration { font-size: 12px; color: var(--muted); }
        
        /* --- NOTES SECTION --- */
        .notes-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .note-title-text { font-size: 14px; }
        .note-title-text .fa-file-pdf { color: var(--primary); margin-right: 8px; }
        .note-item .btn {
            font-size: 12px;
            padding: 6px 12px;
        }
        
        /* --- MESSAGE BOX --- */
        .message-box {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 12px 20px;
            border-radius: var(--radius);
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid;
            box-shadow: var(--glow);
            animation: slideInFromTop 0.5s forwards;
        }
        .message-box.success { background-color: rgba(106, 255, 194, 0.2); border-color: rgba(106, 255, 194, 0.5); color: #6affc2; }
        .message-box.error { background-color: rgba(255, 107, 138, 0.2); border-color: rgba(255, 107, 138, 0.5); color: #ff6b8a; }
        .message-box.info { background-color: rgba(98, 214, 255, 0.2); border-color: rgba(98, 214, 255, 0.5); color: #62d6ff; }
        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateX(-50%) translateY(-100%); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 560px) {
            .brand-name { display: none; }
            .video-card { flex-direction: column; }
            .card-thumbnail { width: 100%; height: auto; }
        }
        
        /* FIX: Added to make video full-width on mobile portrait */
        @media (max-width: 768px) and (orientation: portrait) {
            .section {
                padding-left: 0;
                padding-right: 0;
            }
            
            /* Target the specific panel containing the video player */
            .main-app-grid > div:first-child > .panel:first-child {
                border-radius: 0;
                border-left: none;
                border-right: none;
                padding-left: 0;
                padding-right: 0;
            }
            
            /* The video container itself should not have rounded corners anymore */
            .video-iframe-container {
                border-radius: 0;
            }
            
            /* Add padding back to the text content below the video */
            .video-details {
                padding-left: 20px;
                padding-right: 20px;
            }
        }

        .hidden { display: none !important; }

    </style>

        // --- Utility Functions ---
        function showMessageBox(message, type = 'success', duration = 3000) {
            messageBoxElement.textContent = '';
            messageBoxElement.className = 'message-box'; // Reset classes
            messageBoxElement.classList.add(type);
            
            const icon = document.createElement('i');
            icon.classList.add('fas', 'mr-2');
            if (type === 'success') icon.classList.add('fa-check-circle');
            else if (type === 'error') icon.classList.add('fa-exclamation-circle');
            else if (type === 'info') icon.classList.add('fa-info-circle');
            messageBoxElement.appendChild(icon);

            messageBoxElement.appendChild(document.createTextNode(message));
            messageBoxElement.classList.remove('hidden');

            setTimeout(() => {
                messageBoxElement.classList.add('hidden');
            }, duration);
        }

        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value.trim();
            if (password === CORRECT_PASSWORD) {
                isLoggedIn = true;
                localStorage.setItem('isLoggedIn', 'true');
                loginError = '';
                showMessageBox('Login Successful! System Initialized.', 'success');
                const firstPlaylistId = Object.keys(courseContent)[0];
                if (firstPlaylistId) {
                    currentPlaylistId = firstPlaylistId;
                    currentVideoIndex = 0;
                    currentVideoId = courseContent[firstPlaylistId].videos[0].videoId;
                }
                renderApp();
            } else {
                loginError = 'Access Denied. Incorrect Credentials.';
                showMessageBox(loginError, 'error');
                renderApp();
            }
        }

        function handleLogout() {
            isLoggedIn = false;
            localStorage.removeItem('isLoggedIn');
            passwordInput = '';
            currentPlaylistId = null;
            showMessageBox('System Logout Successful.', 'info');
            renderApp();
        }

        function playVideo(playlistId, videoIndex) {
            const video = courseContent[playlistId].videos[videoIndex];
            if (!video || !video.videoId) {
                showMessageBox('This video is not available yet.', 'info');
                return;
            }
            currentPlaylistId = playlistId;
            currentVideoIndex = videoIndex;
            currentVideoId = video.videoId;
            renderApp();
            window.scrollTo(0, 0);
        }

        function downloadPDF(url, title) {
            if (url === '#') {
                showMessageBox('PDF is not available for this lecture.', 'info');
                return;
            }
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showMessageBox(`Downloading "${title}.pdf"...`, 'success');
        }

        function copyVideoLink() {
            if (!currentVideoId) return;
            const youtubeUrl = `https://www.youtube.com/watch?v=${currentVideoId}`;
            const tempInput = document.createElement('textarea');
            tempInput.value = youtubeUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showMessageBox('YouTube Video URL copied to clipboard!', 'success');
        }

        function renderApp() {
            appContainer.innerHTML = isLoggedIn ? renderMainApp() : renderLoginPage();
            if (isLoggedIn) {
                attachMainAppEventListeners();
            } else {
                attachLoginPageEventListeners();
            }
        }

        function attachLoginPageEventListeners() {
            document.getElementById('loginForm')?.addEventListener('submit', handleLogin);
            const passInput = document.getElementById('passwordInput');
            passInput?.addEventListener('input', (e) => { passwordInput = e.target.value; });
            document.getElementById('togglePassword')?.addEventListener('click', () => {
                passInput.type = passInput.type === 'password' ? 'text' : 'password';
            });
        }

        function attachMainAppEventListeners() {
            document.getElementById('logoutBtn')?.addEventListener('click', handleLogout);
            document.getElementById('copyVideoLinkBtn')?.addEventListener('click', copyVideoLink);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const storedLoginStatus = localStorage.getItem('isLoggedIn') === 'true';
            if (storedLoginStatus) {
                isLoggedIn = true;
                const firstPlaylistId = Object.keys(courseContent)[0];
                if (firstPlaylistId) {
                    currentPlaylistId = firstPlaylistId;
                    currentVideoIndex = 0;
                    currentVideoId = courseContent[firstPlaylistId].videos[0].videoId;
                }
            }
            renderApp();
        });
