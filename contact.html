<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PankajKrYadav</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background: url('https://github.com/pankajkryadav/pankajkryadav.github.io/blob/main/about.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .container h1 {
            font-size: 50px;
            margin: 0;
            font-weight: 700;
            color: #fff;
        }

        .container p {
            font-size: 20px;
            margin: 15px 0 20px;
            font-weight: 400;
            color: #fff;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1); /* semi-transparent white */
        }

        .contact-form button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(150, 150, 150, 0.8); /* semi-transparent grey */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: rgba(100, 100, 100, 0.8); /* darker grey on hover */
        }

        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0072ff;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: #fff;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="container">
        <h1>Contact Me!</h1>
        <p>
            Get in touch with us through the form below.
        </p>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Evolving. All rights reserved.
    </footer>
</body>
</html>
