<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>UGC NET Geography</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Colors */
            --lm-primary: #6C63FF;
            --lm-secondary: #9C27B0;
            --lm-accent: #FF4081;
            --lm-bg: #F8F9FF;
            --lm-card: rgba(255, 255, 255, 0.85);
            --lm-text: #2E2E3A;
            --lm-text-light: #6B6B7B;
            --lm-border: #E1E3EE;
            --lm-shadow: 0 10px 30px rgba(108, 99, 255, 0.1);
            
            /* Dark Mode Colors */
            --dm-primary: #7D73FF;
            --dm-secondary: #AB47BC;
            --dm-accent: #FF6B8B;
            --dm-bg: #12121A;
            --dm-card: rgba(30, 30, 42, 0.85);
            --dm-text: #F0F0FF;
            --dm-text-light: #A0A0B0;
            --dm-border: #2E2E3A;
            --dm-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
            -webkit-tap-highlight-color: transparent;
        }

        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        }

        body {
            background: linear-gradient(135deg, #d90cb7, #7830dc, #0527e6);
            color: var(--lm-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            filter: blur(30px);
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            margin: 1rem;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .login-box:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .logo {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--lm-primary), var(--lm-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .login-box h1 {
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--lm-text);
            font-size: 1.6rem;
        }

        .password-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .password-container input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.7);
            color: var(--lm-text);
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
            padding-right: 50px;
        }

        .password-container input:focus {
            border-color: white;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--lm-text-light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-password:hover {
            color: var(--lm-primary);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--lm-primary), var(--lm-secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        /* Main Container */
        .main-container {
            display: none;
            padding: 1.5rem;
            max-width: 1600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s forwards 0.3s;
            width: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--lm-card);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--lm-shadow);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--lm-primary), var(--lm-secondary));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .header-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--lm-text);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--lm-card);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--lm-accent), #FF4D6D);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(255, 101, 132, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 101, 132, 0.4);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        /* Content Layout */
        .content {
            display: grid;
            grid-template-columns: 7fr 3fr;
            gap: 2rem;
        }

        /* Video Container */
        .video-container {
            background: var(--lm-card);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--lm-shadow);
            position: relative;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            background: #000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }

        .video-info {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-info h2 {
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--lm-text);
            font-size: 1.5rem;
        }

        .share-video-btn {
    background: transparent;
    border: none;
    color: var(--lm-primary);
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 0.5rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.share-video-btn:hover {
    background: rgba(108, 99, 255, 0.1);
    transform: scale(1.1);
}

/* Dark mode style */
body.dark-mode .share-video-btn {
    color: var(--dm-primary);
}

        .download-video-btn:hover {
            background: rgba(108, 99, 255, 0.1);
            transform: scale(1.1);
        }

        /* Playlist Navigation */
        .playlist-nav {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--lm-border);
        }

        .playlist-nav h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--lm-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .playlist-nav h3 i {
            color: var(--lm-primary);
        }

        .playlist-videos {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--lm-primary) transparent;
            display: grid;
            gap: 0.75rem;
        }

        .playlist-videos::-webkit-scrollbar {
            width: 6px;
        }

        .playlist-videos::-webkit-scrollbar-thumb {
            background-color: var(--lm-primary);
            border-radius: 3px;
        }

        .playlist-videos::-webkit-scrollbar-track {
            background: transparent;
        }

        .playlist-video-item {
            display: flex;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .playlist-video-item:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: var(--lm-primary);
        }

        .playlist-video-item.active {
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1), rgba(77, 68, 219, 0.1));
            border-color: var(--lm-primary);
        }

        .playlist-video-thumbnail {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            background: var(--lm-border);
        }

        .playlist-video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-video-thumbnail i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .playlist-video-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .playlist-video-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--lm-text);
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .playlist-video-info p {
            font-size: 0.8rem;
            color: var(--lm-text-light);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Playlists Container */
        .playlists-container {
            background: var(--lm-card);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--lm-shadow);
        }

        .section-title {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--lm-text);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
        }

        .section-title i {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--lm-primary), var(--lm-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .playlist-tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            scrollbar-width: none;
        }

        .playlist-tabs::-webkit-scrollbar {
            display: none;
        }

        .playlist-tab {
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .playlist-tab.active {
            background: linear-gradient(135deg, var(--lm-primary), var(--lm-secondary));
            color: white;
            border-color: var(--lm-primary);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .playlist-tab:hover:not(.active) {
            background: rgba(108, 99, 255, 0.1);
            border-color: var(--lm-primary);
        }

        .playlist-content {
            display: none;
        }

        .playlist-content.active {
            display: block;
        }

        .video-list {
            list-style: none;
            max-height: 600px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--lm-primary) transparent;
            display: grid;
            gap: 1rem;
        }

        .video-list::-webkit-scrollbar {
            width: 8px;
        }

        .video-list::-webkit-scrollbar-thumb {
            background-color: var(--lm-primary);
            border-radius: 4px;
        }

        .video-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .video-item {
            padding: 1rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .video-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.15);
            border-color: var(--lm-primary);
        }

        .video-item.active {
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1), rgba(77, 68, 219, 0.1));
            border-color: var(--lm-primary);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.2);
        }

        .video-thumbnail {
            width: 160px;
            height: 90px;
            border-radius: 10px;
            background: var(--lm-border);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-item:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .video-thumbnail i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .video-item-content {
            flex: 1;
        }

        .video-item h3 {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: var(--lm-text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-item p {
            font-size: 0.85rem;
            color: var(--lm-text-light);
        }

        /* Notes Container */
        .notes-container {
            background: var(--lm-card);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--lm-shadow);
            flex-grow: 1;
        }

        .notes-list {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--lm-primary) transparent;
            display: grid;
            gap: 1rem;
        }

        .notes-list::-webkit-scrollbar {
            width: 8px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background-color: var(--lm-primary);
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .note-item {
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.1);
            border-color: var(--lm-primary);
        }

        .note-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--lm-text);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .note-title i {
            color: var(--lm-primary);
            font-size: 1.1rem;
        }

        .download-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--lm-primary), var(--lm-secondary));
            border: none;
            border-radius: 10px;
            color: rgb(243, 241, 245);
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 14px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            display: none;
            border: 1px solid transparent;
            animation: slideIn 0.4s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(255, 101, 132, 0.1);
            border-color: rgba(255, 101, 132, 0.2);
            color: var(--lm-accent);
        }

        /* Focus Mode */
        .focus-mode .content {
            grid-template-columns: 1fr;
        }

        .focus-mode .sidebar {
            display: none;
        }

        .focus-mode .video-container {
            grid-column: 1 / -1;
        }

        .focus-mode .playlist-nav {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        /* Back Button */
        .back-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--lm-card);
            border: 1px solid var(--lm-border);
            box-shadow: var(--lm-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .back-btn i {
            color: var(--lm-text);
            font-size: 1.2rem;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .video-thumbnail {
                width: 120px;
                height: 68px;
            }
            
            .video-item h3 {
                font-size: 0.95rem;
            }
            
            .video-item p {
                font-size: 0.8rem;
            }

            .playlist-video-item {
                flex-direction: row;
                align-items: center;
            }

            .playlist-video-thumbnail {
                width: 80px;
                height: 45px;
            }

            .playlist-video-info h4 {

        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const videoWrapper = document.getElementById('videoWrapper');
        const videoTitle = document.getElementById('videoTitle');
        const playlistNav = document.getElementById('playlistNav');
        const playlistVideos = document.getElementById('playlistVideos');
        const playlistTabs = document.getElementById('playlistTabs');
        const playlistContents = document.getElementById('playlistContents');
        const notesList = document.getElementById('notesList');
        const videoContainer = document.getElementById('videoContainer');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const particlesContainer = document.getElementById('particles');
        const content = document.getElementById('content');
        const sidebar = document.getElementById('sidebar');
        const downloadVideoBtn = document.getElementById('downloadVideoBtn');
        
        // Current state variables
        let currentPlaylist = null;
        let currentVideoIndex = 0;
        let isFocusMode = false;
        let currentVideoId = null;
        
        // Initialize the application
        function init() {
            // Check if user is already logged in
            checkLoginStatus();
            
            // Create floating particles
            createParticles();
            
            // Event listeners
            setupEventListeners();
            
            // Check for saved theme preference
            checkSavedTheme();
        }
        
        // Create floating particles
        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 100px and 300px
                const size = Math.random() * 200 + 100;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // Random animation duration between 15s and 30s
                const duration = Math.random() * 15 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.2 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Login button click
            loginBtn.addEventListener('click', handleLogin);
            
            // Password input enter key
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
            
            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
            
            // Logout button
            logoutBtn.addEventListener('click', handleLogout);
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Window resize
            window.addEventListener('resize', handleResize);
            
            // Download video button
            const shareVideoBtn = document.getElementById('shareVideoBtn');
shareVideoBtn.addEventListener('click', function(e) {
    e.preventDefault();
    shareVideo();
});
        }
        
        // Handle window resize
        function handleResize() {
            // Recreate particles for better mobile/desktop adaptation
            particlesContainer.innerHTML = '';
            createParticles();
        }
        
        // Check login status
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn) {
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
                renderContent();
            } else {
                loginContainer.style.display = 'flex';
                mainContainer.style.display = 'none';
            }
        }
        
        // Check saved theme preference
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        }
        
        // Handle login
        function handleLogin() {
            const password = passwordInput.value.trim();
            
            if (password === CORRECT_PASSWORD) {
                // Successful login
                localStorage.setItem('isLoggedIn', 'true');
                loginError.style.display = 'none';
                
                // Hide login and show main content
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
                
                // Render content
                renderContent();
            } else {
                // Failed login
                loginError.style.display = 'block';
                passwordInput.focus();
                
                // Shake animation for error
                const loginBox = document.querySelector('.login-box');
                loginBox.classList.add('shake');
                setTimeout(() => {
                    loginBox.classList.remove('shake');
                }, 500);
            }
        }
        
        // Handle logout
        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            mainContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            passwordInput.value = '';
            passwordInput.focus();
        }
        
        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }
        
        // Toggle focus mode
        function toggleFocusMode() {
            isFocusMode = !isFocusMode;
            
            if (isFocusMode) {
                content.classList.add('focus-mode');
                // Create back button
                const backBtn = document.createElement('div');
                backBtn.className = 'back-btn';
                backBtn.innerHTML = '<i class="fas fa-arrow-left"></i>';
                backBtn.addEventListener('click', toggleFocusMode);
                document.body.appendChild(backBtn);
            } else {
                content.classList.remove('focus-mode');
                // Remove back button
                const backBtn = document.querySelector('.back-btn');
                if (backBtn) {
                    backBtn.remove();
                }
            }
        }
        
        // Render all content
        function renderContent() {
            renderPlaylistTabs();
            
            // Activate first playlist by default
            const firstPlaylistId = Object.keys(courseContent)[0];
            if (firstPlaylistId) {
                activatePlaylist(firstPlaylistId);
            }
        }
        
        // Render playlist tabs
        function renderPlaylistTabs() {
            playlistTabs.innerHTML = '';
            
            Object.keys(courseContent).forEach((playlistId, index) => {
                const playlist = courseContent[playlistId];
                const tab = document.createElement('div');
                tab.className = 'playlist-tab';
                if (index === 0) tab.classList.add('active');
                tab.textContent = playlist.title;
                tab.dataset.playlistId = playlistId;
                
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    document.querySelectorAll('.playlist-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Activate the playlist
                    activatePlaylist(playlistId);
                });
                
                playlistTabs.appendChild(tab);
            });
        }
        
        // Activate a playlist
        function activatePlaylist(playlistId) {
            currentPlaylist = playlistId;
            
            // Render playlist content
            renderPlaylistContent(playlistId);
            
            // Play first video in playlist by default
            if (courseContent[playlistId].videos.length > 0) {
                playVideo(playlistId, 0);
            }
        }
        
        // Render playlist content
        function renderPlaylistContent(playlistId) {
            const playlist = courseContent[playlistId];
            
            // Clear existing content
            playlistContents.innerHTML = '';
            
            // Create playlist content div
            const contentDiv = document.createElement('div');
            contentDiv.className = 'playlist-content active';
            contentDiv.dataset.playlistId = playlistId;
            
            // Create video list
            const videoList = document.createElement('ul');
            videoList.className = 'video-list';
            
            if (playlist.videos.length === 0) {
                videoList.innerHTML = `
                    <li style="color: var(--text-light); padding: 2rem; text-align: center;">
                        <i class="fas fa-video-slash" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>No videos available in this playlist</p>
                    </li>
                `;
            } else {
                playlist.videos.forEach((video, index) => {
                    const videoItem = document.createElement('li');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <div class="video-thumbnail">
                            ${video.thumbnail ? 
                                `<img src="${video.thumbnail}" alt="${video.title}">` : 
                                `<i class="fas fa-play"></i>`}
                        </div>
                        <div class="video-item-content">
                            <h3>${video.title}</h3>
                            <p>${video.duration}</p>
                        </div>
                    `;
                    
                    videoItem.addEventListener('click', () => {
                        playVideo(playlistId, index);
                        renderPlaylistNavigation(playlistId, index);
                        if (window.innerWidth < 768) {
                            toggleFocusMode();
                        }
                    });
                    
                    videoList.appendChild(videoItem);
                });
            }
            
            contentDiv.appendChild(videoList);
            playlistContents.appendChild(contentDiv);
        }
        
        // Play selected video
        function playVideo(playlistId, videoIndex) {
            const video = courseContent[playlistId].videos[videoIndex];
            currentVideoIndex = videoIndex;
            currentVideoId = video.videoId;
            
            // Update active state in video list
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const videoItems = document.querySelectorAll(`.playlist-content[data-playlist-id="${playlistId}"] .video-item`);
            if (videoItems.length > videoIndex) {
                videoItems[videoIndex].classList.add('active');
            }
            
            // Create a secure video embed with full controls but no sharing
            const secureEmbedUrl = `https://www.youtube-nocookie.com/embed/${video.videoId}?autoplay=0&modestbranding=0&rel=0&controls=1&showinfo=0`;
            
            // Create a new iframe with the secure URL
            videoWrapper.innerHTML = `
                <iframe id="secureVideo" src="${secureEmbedUrl}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            `;
            
            // Add security measures that don't interfere with controls
            const secureVideo = document.getElementById('secureVideo');
            if (secureVideo) {
                // Prevent right-click menu
                secureVideo.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
                
                // Prevent opening in new tab/window
                secureVideo.addEventListener('click', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                    }
                });
            }
            
            // Update video info
            videoTitle.textContent = video.title;
            
            // Render notes for this video
            renderNotesList(video.notes);
            
            // Render playlist navigation
            renderPlaylistNavigation(playlistId, videoIndex);
        }
        
        // Render playlist navigation
        function renderPlaylistNavigation(playlistId, videoIndex) {
            const playlist = courseContent[playlistId];
            
            // Show playlist navigation
            playlistNav.style.display = 'block';
            playlistVideos.innerHTML = '';
            
            // Only show next videos (current video + next ones)
            const remainingVideos = playlist.videos.slice(videoIndex);
            
            if (remainingVideos.length === 0) {
                playlistVideos.innerHTML = `
                    <li style="color: var(--text-light); padding: 1rem; text-align: center;">
                        No more videos in this playlist
                    </li>
                `;
                return;
            }
            
            remainingVideos.forEach((video, index) => {
                const videoItem = document.createElement('li');
                videoItem.className = 'playlist-video-item';
                if (index === 0) videoItem.classList.add('active');
                
                videoItem.innerHTML = `
                    <div class="playlist-video-thumbnail">
                        ${video.thumbnail ? 
                            `<img src="${video.thumbnail}" alt="${video.title}">` : 
                            `<i class="fas fa-play"></i>`}
                    </div>
                    <div class="playlist-video-info">
                        <h4>${video.title}</h4>
                        <p>${video.duration}</p>
                    </div>
                `;
                
                videoItem.addEventListener('click', () => {
                    playVideo(playlistId, videoIndex + index);
                });
                
                playlistVideos.appendChild(videoItem);
            });
        }
        
        // Render notes list
        function renderNotesList(notes) {
            notesList.innerHTML = '';
            
            if (!notes || notes.length === 0) {
                notesList.innerHTML = `
                    <li style="color: var(--text-light); padding: 2rem; text-align: center;">
                        <i class="fas fa-file-pdf" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>No study materials available for this video</p>
                    </li>
                `;
                return;
            }
            
            notes.forEach((note, index) => {
                const noteItem = document.createElement('li');
                noteItem.className = 'note-item';
                noteItem.innerHTML = `
                    <div class="note-title">
                        <i class="fas fa-file-pdf"></i>
                        <span>${note.title}</span>
                    </div>
                    <button class="download-btn" data-pdf="${note.pdfUrl}">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                `;
                
                notesList.appendChild(noteItem);
            });
            
            // Add download button event listeners
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pdfUrl = e.currentTarget.getAttribute('data-pdf');
                    downloadPDF(pdfUrl);
                });
            });
        }
        
        // Download PDF
        function downloadPDF(url) {
            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop() || 'document.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // Share video using Web Share API
async function shareVideo() {
    if (!currentVideoId) return;
    
    const youtubeUrl = `https://www.youtube.com/watch?v=${currentVideoId}`;
    const videoTitle = document.getElementById('videoTitle').textContent;
    
    try {
        // Show loading state
        const originalIcon = shareVideoBtn.innerHTML;
        shareVideoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        // Use Web Share API if available
        if (navigator.share) {
            await navigator.share({
                title: videoTitle,
                text: 'Download this video using YTDLnis',
                url: youtubeUrl
            });
        } else {
            // Fallback for browsers without Web Share API
            const shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(`${videoTitle} - Download with YTDLnis: ${youtubeUrl}`)}`;
            window.open(shareUrl, '_blank');
        }
    } catch (error) {
        console.log('Sharing cancelled', error);
    } finally {
        // Restore original icon
        shareVideoBtn.innerHTML = '<i class="fas fa-share-alt"></i>';
    }
}
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
